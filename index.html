                    dl = l != 'dataLayer' ? '&l=' + l : '';
                j.async = true;
                j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl;

    <script type="text/javascript">
        async function loadProducts() {
            const response = await fetch('/json/product.json');
            const products = await response.json();
            const productsContainer = document.querySelector('.products .row');

            const carouselInner = document.querySelector(".carousel-inner");

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mt-3');

                const cardHtml = `
                        <div class="card mb-3">
                        <img class="card-img-top" src="${product.image}" alt="${product.name}">
                        <div class="card-body">
                            <h3 class="card-title">${product.name}</h3>
                            ${product.tags.map(tag => `<span class="badge badge-secondary">${tag}</span>`).join(' ')}
                            <p class="card-text">Price: ${product.price}</p>
                            <a href="/product/${product.name}" onclick="sendProductClickDataLayer(${product.price},'${product.id}','${product.name}','首頁')" class="btn btn-outline-secondary btn-sm mt-1">Show detail</a>
                        </div>
                        </div>
                    `;
                card.innerHTML = cardHtml;
                productsContainer.appendChild(card);
            });

            products.forEach((product, index) => {
                const cardHtml = `
                        <div class="carousel-item">
                            <a href="/product/${product.name}">
                            <img src="${product.image}" class="d-block w-100" alt="${product.name}">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>${product.name}</h3>
                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                            </div>
                            </a>
                        </div>
                        `;
                carouselInner.insertAdjacentHTML("beforeend", cardHtml);
            });
        }
    </script>

    <script>
        function sendProductClickDataLayer(price, id, name, page) {
            // Product Click
            dataLayer.push({
                'ecommerce': {
                    'click': {
                        'products': [{
                            'id': id,
                            'name': name,
                            'category': '-',
                            'price': price,
                            'brand': 'TuringDigital',
                            'variant': '-',
                            'position': '1',
                            'list': page
                        }]
                    }
                },
                'event': 'td_productClick'
            });

            gtag('event', 'select_content', {
                "content_type": "product",
                "items": [{
                    "id": id,
                    "name": name,
                    "list_name": "Search Results",
                    "brand": "TuringDigital",
                    "category": "產品類別",
                    "variant": "範例規格",
                    "list_position": 1,
                    "quantity": 1,
                    "price": String(price)
                }]
            });
            console.log('[productClick_dataLayer]:', dataLayer)
        }

        function sendAddToCarDataLayer(id, name, price, quantity) {
            // Add To Cart
            dataLayer.push({
                'addToCart': {
                    'products': [{
                        'id': id,
                        'name': name,
                        'category': '-',
                        'price': parseInt(price),
                        'brand': 'TuringDigital',
                        'variant': '-',
                        'quantity': parseInt(quantity),
                    }]
                },
                'event': 'td_AddToCart'
            });

            gtag('event', 'add_to_cart', {
                "items": [{
                    "id": id,
                    "name": name,
                    "list_name": "list_name ProductAddtoCart",
                    "brand": "TuringDigital",
                    "category": "新品推薦",
                    "variant": "範例規格",
                    "list_position": 1,
                    "quantity": parseInt(quantity),
                    "price": String(price)
                }]
            });
            console.log('[addToCart_dataLayer]:', dataLayer)
        }

        function sendremoveCarDataLayer(id, name, price, quantity) {
            // remove To Cart
            dataLayer.push({
                'remove': {
                    'products': [{
                        'id': id,
                        'name': name,
                        'category': '-',
                        'price': parseInt(price),
                        'brand': 'TuringDigital',
                        'variant': '-',
                        'quantity': parseInt(quantity)
                    }]
                },
                'event': 'td_removeFromCart'
            });
            gtag('event', 'remove_from_cart', {
                "items": [{
                    "id": id,
                    "name": name,
                    "list_name": "範例類別",
                    "brand": "TuringDigital",
                    "category": "範例類別",
                    "variant": "範例規格",
                    "list_position": 1,
                    "quantity": parseInt(quantity),
                    "price": String(price)
                }]
            });
            console.log('[remove_dataLayer]:', dataLayer)
        }
    </script>
