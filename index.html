    <script type="text/javascript">
        (async function loadProducts() {
            const response = await fetch('/json/product.json');
            const products = await response.json();
            const productsContainer = document.querySelector('.products .row');

            const carouselInner = document.querySelector(".carousel-inner");

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mt-3');

                const cardHtml = `
                        <div class="card mb-3">
                        <img class="card-img-top" src="${product.image}" alt="${product.name}">
                        <div class="card-body">
                            <h3 class="card-title">${product.name}</h3>
                            ${product.tags.map(tag => `<span class="badge badge-secondary">${tag}</span>`).join(' ')}
                            <p class="card-text">Price: ${product.price}</p>
                            <a href="/product/${product.name}" onclick="sendProductClickDataLayer(${product.price},'${product.id}','${product.name}','首頁')" class="btn btn-outline-secondary btn-sm mt-1">Show detail</a>
                        </div>
                        </div>
                    `;
                card.innerHTML = cardHtml;
                productsContainer.appendChild(card);
            });

            products.forEach((product, index) => {
                const cardHtml = `
                        <div class="carousel-item">
                            <a href="/product/${product.name}">
                            <img src="${product.image}" class="d-block w-100" alt="${product.name}">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>${product.name}</h3>
                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                            </div>
                            </a>
                        </div>
                        `;
                carouselInner.insertAdjacentHTML("beforeend", cardHtml);
            });
        })()
    </script>
