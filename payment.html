<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.ico" />
    <title>Payment</title>

    <!-- Google Tag Manager -->
    <script>
        const gtmId = document.cookie.replace(/(?:(?:^|.*;\s*)gtmId\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        const regex = /^[a-zA-Z0-9\-]{1,12}$/; // 驗證字元和長度

        // 設置使用者 GTM ID
        if (regex.test(gtmId) && gtmId.startsWith('GTM-') && gtmId != 'GTM-K2RGDH9') {
            console.log(`valid GTM ID: ${gtmId}`);
            (function (w, d, s, l, i) {
                w[l] = w[l] || [];
                w[l].push({
                    'gtm.start': new Date().getTime(),
                    event: 'gtm.js'
                });
                var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s),
                    dl = l != 'dataLayer' ? '&l=' + l : '';
                j.async = true;
                j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
                f.parentNode.insertBefore(j, f);
            })(window, document, 'script', 'dataLayer', gtmId);
        }

        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-K2RGDH9');
    </script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- jquery.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="/css/layout.css">
</head>

<body>

    <!-- 使用sweetalert.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1><a class="navbar-brand setfont" href="/">MaxLab</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        </div>
    </nav>

    <!-- gtmModal -->
    <div class="modal fade" id="gtmModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form onsubmit="gtmSetting(event)" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GTM Setting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">輸入你的 GTM</label>
                        <input type="" id="gtmConfig" class="form-control" placeholder="" aria-describedby="helpId"
                            maxlength="11" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- loginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form onsubmit="login(event)" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder=""
                            aria-describedby="helpId" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder=""
                            aria-describedby="helpId" minlength="6" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- loginModal end -->

    <!-- signUpModal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form onsubmit="signUp(event)" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" id="signUpEmail" class="form-control" placeholder=""
                            aria-describedby="helpId" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" id="signUpPassword" class="form-control" placeholder=""
                            aria-describedby="helpId" minlength="6" required>
                        <small id="helpId" class="text-muted">minlength 6</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <!-- signUpModal end -->

    <header class="jumbotron text-left">
        <div class="container">
            <h2 class="jumbotron-heading">E-COMMERCE PAYMENT</h2>
        </div>
    </header>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <header>
                    <div class="modal-header">
                        <h5><a class="text-secondary">確認購物車</a> >
                            <a class="text-danger">付款與運送方式</a> >
                            <a class="text-secondary">結帳完成</a>
                        </h5>
                    </div>
                </header>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <form method="POST" onsubmit="purchase(event)">
            <h5>收件人資訊</h5>
            <div class="row">
                <!-- 姓名 -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="name">收件人姓名</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" id="name" placeholder="請輸入真實姓名">
                        </div>
                    </div>
                </div>
                <!-- 電話 -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="phone">收件人手機</label>
                        </div>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" id="phone" placeholder="請輸入電話(ex:0900000000)">
                        </div>
                    </div>
                </div>
                <!-- 地址 -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="address">收件人地址</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" id="address" placeholder="請輸入地址">
                        </div>
                    </div>
                </div>
            </div>

            <h5 class="mt-4">信用卡資訊 <i class="fa fa-credit-card"></i></h5>
            <div class="row">
                <!-- cardNumber -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="cardNumber">CARD NUMBER</label>
                        </div>
                        <div class="col-md-10">
                            <div class="input-group">
                                <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number"
                                    autocomplete="cc-number" required autofocus />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cardExpiry -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="cardExpiry"><span class="hidden-xs">EXPIRATION DATE</span></label>
                        </div>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY"
                                autocomplete="cc-exp" required />
                        </div>
                    </div>
                </div>
                <!-- cardCVC -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="cardCVC">CV CODE</label>
                        </div>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" name="cardCVC" placeholder="CVC"
                                autocomplete="cc-csc" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-4 mb-4">
                <div class="row">
                    <div class="col-sm-12  col-md-9">
                    </div>
                    <div class="col-sm-12 col-md-3 text-right">
                        <button type='submit' class="btn btn-lg btn-block btn-danger text-uppercase">Purchase</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="/js/utils.js"> </script>
    <script src="/js/nav.js"> </script>
    <script src="/js/main.js"> </script>
    <script src="/js/tracking.js"> </script>

    <!-- bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
