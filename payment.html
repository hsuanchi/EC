    <!-- gtmModal -->
    <div class="modal fade" id="gtmModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form onsubmit="gtmSetting(event)" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GTM Setting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">輸入你的 GTM</label>
                        <input type="" id="gtmConfig" class="form-control" placeholder="" aria-describedby="helpId"
                            maxlength="11" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- loginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"

            <form onsubmit="login(event)" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder=""
                            aria-describedby="helpId" minlength="6" required>
                        <!-- <small id="helpId" class="text-muted">minlength 6</small> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- loginModal end -->

    <!-- signUpModal -->

    <div class="container">
        <form method="POST" onsubmit="purchase(event)">
            <h5>收件人資訊</h5>
            <div class="row">
                <!-- 姓名 -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="name">收件人姓名</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" id="name" placeholder="請輸入真實姓名">
                        </div>
                    </div>
                </div>
                <!-- 電話 -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="phone">收件人手機</label>
                        </div>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" id="phone" placeholder="請輸入電話(ex:0900000000)">
                        </div>
                    </div>
                </div>
                <!-- 地址 -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="address">收件人地址</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" id="address" placeholder="請輸入地址">
                        </div>
                    </div>
                </div>
            </div>

            <h5 class="mt-4">信用卡資訊 <i class="fa fa-credit-card"></i></h5>
            <div class="row">
                <!-- cardNumber -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="cardNumber">CARD NUMBER</label>
                        </div>
                        <div class="col-md-10">
                            <div class="input-group">
                                <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number"
                                    autocomplete="cc-number" required autofocus />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cardExpiry -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="cardExpiry"><span class="hidden-xs">EXPIRATION DATE</span></label>
                        </div>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY"
                                autocomplete="cc-exp" required />
                        </div>
                    </div>
                </div>
                <!-- cardCVC -->
                <div class="col-xs-12 col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-2 text-left">
                            <label for="cardCVC">CV CODE</label>
                        </div>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" name="cardCVC" placeholder="CVC"
                                autocomplete="cc-csc" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-4 mb-4">
                <div class="row">
                    <div class="col-sm-12  col-md-9">
                    </div>
                    <div class="col-sm-12 col-md-3 text-right">
                        <button type='submit' class="btn btn-lg btn-block btn-danger text-uppercase">Purchase</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 使用axios.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
        function sendProductClickDataLayer(price, id, name, page) {
            // Product Click
            dataLayer.push({
                'ecommerce': {
                    'click': {
                        'products': [{
                            'id': id,
                            'name': name,
                            'category': '-',
                            'price': price,
                            'brand': 'TuringDigital',
                            'variant': '-',
                            'position': '1',
                            'list': page
                        }]
                    }
                },
                'event': 'td_productClick'
            });

            gtag('event', 'select_content', {
                "content_type": "product",
                "items": [{
                    "id": id,
                    "name": name,
                    "list_name": "Search Results",
                    "brand": "TuringDigital",
                    "category": "產品類別",
                    "variant": "範例規格",
                    "list_position": 1,
                    "quantity": 1,
                    "price": String(price)
                }]
            });
            console.log('[productClick_dataLayer]:', dataLayer)
        }

        function sendAddToCarDataLayer(id, name, price, quantity) {
            // Add To Cart
            dataLayer.push({
                'addToCart': {
                    'products': [{
                        'id': id,
                        'name': name,
                        'category': '-',
                        'price': parseInt(price),
                        'brand': 'TuringDigital',
                        'variant': '-',
                        'quantity': parseInt(quantity),
                    }]
                },
                'event': 'td_AddToCart'
            });

            gtag('event', 'add_to_cart', {
                "items": [{
                    "id": id,
                    "name": name,
                    "list_name": "list_name ProductAddtoCart",
                    "brand": "TuringDigital",
                    "category": "新品推薦",
                    "variant": "範例規格",
                    "list_position": 1,
                    "quantity": parseInt(quantity),
                    "price": String(price)
                }]
            });
            console.log('[addToCart_dataLayer]:', dataLayer)
        }

        function sendremoveCarDataLayer(id, name, price, quantity) {
            // remove To Cart
            dataLayer.push({
                'remove': {
                    'products': [{
                        'id': id,
                        'name': name,
                        'category': '-',
                        'price': parseInt(price),
                        'brand': 'TuringDigital',
                        'variant': '-',
                        'quantity': parseInt(quantity)
                    }]
                },
                'event': 'td_removeFromCart'
            });
            gtag('event', 'remove_from_cart', {
                "items": [{
                    "id": id,
                    "name": name,
                    "list_name": "範例類別",
                    "brand": "TuringDigital",
                    "category": "範例類別",
                    "variant": "範例規格",
                    "list_position": 1,
                    "quantity": parseInt(quantity),
                    "price": String(price)
                }]
            });
            console.log('[remove_dataLayer]:', dataLayer)
        }
    </script>
