        if (regex.test(gtmId) && gtmId.startsWith('GTM-') && gtmId != 'GTM-K2RGDH9') {
            console.log(`valid GTM ID: ${gtmId}`);
            (function (w, d, s, l, i) {
                w[l] = w[l] || [];
                w[l].push({

                    event: 'gtm.js'
                });
                var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s),
                    dl = l != 'dataLayer' ? '&l=' + l : '';
                j.async = true;
                j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
                f.parentNode.insertBefore(j, f);
            })(window, document, 'script', 'dataLayer', gtmId);
        }

        (function (w, d, s, l, i) {
            w[l] = w[l] || [];

            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-K2RGDH9');

    <script type="text/javascript">
        (function renderSuccessTable() {
            const cart = JSON.parse(getCookie('cart') || '[]');

            const tbody = document.querySelector('.table tbody');
            tbody.innerHTML = '';

            let subtotal = 0;

            for (let i = 0; i < cart.length; i++) {
                const {
                    name,
                    price,
                    quantity,
                    image,
                    id
                } = cart[i];

                const tr = document.createElement('tr');

                const imgTd = document.createElement('td');
                const img = document.createElement('img');
                img.src = image;
                img.width = 40;
                img.height = 40;
                imgTd.appendChild(img);
                tr.appendChild(imgTd);

                const idTd = document.createElement('td');
                idTd.classList.add('text-center');
                idTd.textContent = id;
                tr.appendChild(idTd);

                const nameTd = document.createElement('td');
                nameTd.classList.add('text-center');
                nameTd.textContent = name;
                tr.appendChild(nameTd);

                const availTd = document.createElement('td');
                availTd.classList.add('text-center');
                availTd.textContent = 'In stock';
                tr.appendChild(availTd);

                const qtyTd = document.createElement('td');
                qtyTd.classList.add('text-center');
                qtyTd.textContent = quantity;
                tr.appendChild(qtyTd);

                price_str = price.toString().replace(/(?!^)(?=(\d{3})+($|\.))/g, ",");
                const priceTd = document.createElement('td');
                priceTd.classList.add('number', 'text-center');
                priceTd.textContent = price_str;
                tr.appendChild(priceTd);

                tbody.appendChild(tr);

                subtotal += price * quantity;
            }

            subtotal_str = subtotal.toString().replace(/(?!^)(?=(\d{3})+($|\.))/g, ",");
            const subTotalRow = document.createElement('tr');
            subTotalRow.innerHTML = `
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Sub-Total (NTD)</td>
              <td class="number text-center">${subtotal_str}</td>
            `;
            tbody.appendChild(subTotalRow);

            const shippingRow = document.createElement('tr');
            shippingRow.innerHTML = `
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Shipping (NTD)</td>
              <td class="text-center">0</td>
            `;
            tbody.appendChild(shippingRow);

            const totalRow = document.createElement('tr');
            totalRow.innerHTML = `
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><strong>Total (NTD)</strong></td>
              <td class="number text-center"><strong>${subtotal_str}</strong></td>
            `;
            tbody.appendChild(totalRow);
        })();
        (function addTransactionId() {
            // 從 cookie 中讀取 tid
            const tid = JSON.parse(getCookie('tid') || '[]');
            if (tid == '') {
                location = '/'
            } else {
                // 找到要添加 tid 的 HTML 元素
                const tidElement = document.querySelector('.tid');
                // 將 tid 添加到 HTML 元素中
                tidElement.innerText = '結帳完成 (' + tid['tid'] + ')';
                document.cookie = 'tid=; expires=' + new Date().toUTCString() + '; path=/';
                document.cookie = 'cart=; expires=' + new Date().toUTCString() + '; path=/';
            }
        })();
    </script>
